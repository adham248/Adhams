
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>موقع أدهم</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 150px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 10px;
        }
        button:hover {
            background-color: #2980b9;
        }
        #welcomeMessage {
            margin-top: 50px;
            font-size: 24px;
            color: #2c3e50;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <button onclick="enterSite()">انقر لدخول موقع أدهم</button>
        <div id="welcomeMessage">أهلاً بك، أدهم يرحب بك! كيف الموقع؟</div>
    </div>

    <script>
        function enterSite() {
            document.getElementById('welcomeMessage').style.display = 'block';
        }
    </script>
</body>
</html>
